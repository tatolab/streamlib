[package]
name = "xtask"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
# CLI argument parsing
clap = { version = "4.5", features = ["derive"] }

# Serialization for reading Cargo.toml and JTD schemas
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# Error handling
anyhow = "1.0"

# Temp directory for jtd-codegen
tempfile = "3.15"

