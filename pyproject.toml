# Root workspace configuration for streamlib
# This is NOT a package - it coordinates workspace members

[tool.uv.workspace]
members = [
    "packages/streamlib",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    # Dependencies for running examples
    "numpy>=1.24.0",
    "skia-python>=87.5",
    "opencv-python>=4.11.0.86",  # Changed from opencv-python-headless for GPU demos
    "av>=10.0.0",
    # GPU support (optional but recommended)
    "torch>=2.0.0",
    # Metal support (macOS only - zero-copy GPU operations)
    "pyobjc-framework-Metal>=10.0",
    "pyobjc-framework-MetalPerformanceShaders>=10.0",
    "pyobjc-framework-MetalKit>=10.0",
    "pyobjc-framework-Quartz>=10.0",  # For CAMetalLayer
]

[tool.uv.sources]
streamlib = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]
