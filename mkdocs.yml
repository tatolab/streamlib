site_name: streamlib
site_description: Composable streaming primitives for Python
site_author: TatoLab
site_url: https://streamlib.readthedocs.io

repo_name: tatolab/streamlib
repo_url: https://github.com/tatolab/streamlib
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guides:
      - Working Example (Start Here): guides/working-example.md
      - Quick Start: guides/quickstart.md
      - Pipeline Builder: guides/pipeline-builder.md
      - Webcam with Overlays: guides/webcam-with-overlays.md
  - API Reference:
      - Core:
          - StreamHandler: reference/handler.md
          - StreamRuntime: reference/runtime.md
          - Stream: reference/stream.md
          - FunctionHandler: reference/function_handler.md
      - Data Flow:
          - Ports: reference/ports.md
          - Messages: reference/messages.md
          - Buffers: reference/buffers.md
      - Execution:
          - Clocks: reference/clocks.md
          - Events: reference/events.md
      - Handlers:
          - Built-in Handlers: reference/handlers.md
  - Advanced:
      - StreamHandler Concepts: api/handler.md
      - StreamRuntime Concepts: api/runtime.md
      - Ports Concepts: api/ports.md
      - Messages Concepts: api/messages.md
      - Manual Handler Creation: advanced/manual-handler-creation.md

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: [packages/streamlib/src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
