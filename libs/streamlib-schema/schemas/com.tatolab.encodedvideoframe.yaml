# EncodedVideoFrame schema for iceoryx2 IPC communication.
#
# Contains compressed video data (H.264/H.265 NAL units) for transmission
# to muxers, network transmitters, or decoders.

name: com.tatolab.encodedvideoframe
version: 1.0.0
description: "Encoded video frame with compressed NAL unit data"

fields:
  - name: data
    type: bytes
    description: "Encoded NAL units (H.264/H.265 bitstream data)"

  - name: timestamp_ns
    type: int64
    description: "Monotonic timestamp in nanoseconds"

  - name: is_keyframe
    type: bool
    description: "Whether this is a keyframe (I-frame)"

  - name: frame_number
    type: uint64
    description: "Sequential frame number"
