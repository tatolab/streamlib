[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "streamlib"
version = "0.1.0"
description = "WebGPU-first streaming SDK for professional realtime video workflows"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "streamlib contributors" }]
keywords = [
    "streaming",
    "video",
    "webgpu",
    "realtime",
    "gpu",
    "smpte",
    "broadcast",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "wgpu>=0.25.0",
    "pyobjc-core; sys_platform == 'darwin'",
    "pyobjc-framework-Cocoa; sys_platform == 'darwin'",
    "pyobjc-framework-AVFoundation; sys_platform == 'darwin'",
    "pyobjc-framework-Quartz; sys_platform == 'darwin'",
    "pillow>=12.0.0",
    "coremltools>=8.3.0",
    "numpy>=1.24.0",
    "sounddevice>=0.4.6",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21.0", "ruff>=0.1.0", "pillow>=10.0.0"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[dependency-groups]
dev = ["maturin>=1.9.6"]
