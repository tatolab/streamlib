name: com.tatolab.audio_resampler.2ch
version: 1.0.0
description: "Resamples stereo audio from source to target sample rate"
execution: reactive

config:
  name: config
  schema: AudioResamplerConfig

state:
  - name: resampler
    type: Option<crate::core::utils::audio_resample::AudioResampler>
    default: None
  - name: output_sample_rate
    type: u32
    default: "0"
  - name: frame_counter
    type: u64
    default: "0"

inputs:
  - name: audio_in
    schema: com.tatolab.audioframe.2ch@1.0.0
    description: Stereo audio input

outputs:
  - name: audio_out
    schema: com.tatolab.audioframe.2ch@1.0.0
    description: Resampled stereo audio output
