name: com.tatolab.buffer_rechunker.1ch
version: 1.0.0
description: "Rechunks variable-sized mono audio buffers into fixed-size chunks"
execution: reactive

config:
  name: config
  schema: BufferRechunkerConfig

state:
  - name: buffer
    type: Vec<f32>
    default: Vec::new()
  - name: sample_rate
    type: u32
    default: "0"
  - name: frame_counter
    type: u64
    default: "0"

inputs:
  - name: audio_in
    schema: com.tatolab.audioframe.1ch@1.0.0
    description: Variable-sized mono audio input

outputs:
  - name: audio_out
    schema: com.tatolab.audioframe.1ch@1.0.0
    description: Fixed-size mono audio output
