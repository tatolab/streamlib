name: com.streamlib.clap.effect
version: 1.0.0
description: "CLAP audio plugin processor with parameter control and automation"
execution: reactive

config:
  name: config
  schema: ClapEffectConfig

state:
  - name: host
    type: Option<ClapPluginHost>
    default: None
  - name: sample_rate
    type: u32
    default: "0"
  - name: buffer_size
    type: usize
    default: "0"

inputs:
  - name: audio_in
    schema: com.tatolab.audioframe.2ch@1.0.0
    description: Stereo audio frame to process through CLAP plugin

outputs:
  - name: audio_out
    schema: com.tatolab.audioframe.2ch@1.0.0
    description: Processed stereo audio frame from CLAP plugin
