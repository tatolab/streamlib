name: com.tatolab.audio_channel_converter
version: 1.0.0
description: "Converts mono audio to stereo using configurable channel mapping"
execution: reactive

config:
  name: config
  schema: AudioChannelConverterConfig

state:
  - name: frame_counter
    type: u64
    default: "0"

inputs:
  - name: audio_in
    schema: com.tatolab.audioframe.1ch@1.0.0
    description: Mono audio input

outputs:
  - name: audio_out
    schema: com.tatolab.audioframe.2ch@1.0.0
    description: Stereo audio output
