name: com.tatolab.chord_generator
version: 1.0.0
description: "Generates a C major chord (C4, E4, G4) pre-mixed into a stereo output"
execution: continuous

config:
  name: config
  schema: ChordGeneratorConfig

state:
  - name: osc_c4
    type: SineOscillator
    default: Default::default()
  - name: osc_e4
    type: SineOscillator
    default: Default::default()
  - name: osc_g4
    type: SineOscillator
    default: Default::default()
  - name: sample_rate
    type: u32
    default: "0"
  - name: buffer_size
    type: usize
    default: "0"
  - name: frame_counter
    type: u64
    default: "0"

outputs:
  - name: chord
    schema: com.tatolab.audioframe.2ch@1.0.0
    description: Stereo audio output with C major chord
