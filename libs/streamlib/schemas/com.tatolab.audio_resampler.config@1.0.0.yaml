# JSON Type Definition (RFC 8927) schema for AudioResampler config

metadata:
  name: com.tatolab.audio_resampler.config
  version: 1.0.0
  description: "Configuration for audio sample rate conversion"

properties:
  source_sample_rate:
    metadata:
      description: "Source audio sample rate in Hz"
    type: uint32
  target_sample_rate:
    metadata:
      description: "Target audio sample rate in Hz"
    type: uint32
  quality:
    metadata:
      description: "Resampling quality level"
    enum:
      - High
      - Medium
      - Low
