# JSON Type Definition (RFC 8927) schema for 7.1 surround audio frames

metadata:
  name: com.tatolab.audioframe.8ch
  version: 1.0.0
  description: "7.1 surround audio frame (8 channels, interleaved)"
  read_mode: read_next_in_order
  buffer_size: 32

properties:
  samples:
    metadata:
      description: "Interleaved audio samples"
    elements:
      type: float32
  sample_rate:
    metadata:
      description: "Sample rate in Hz"
    type: uint32
  timestamp_ns:
    metadata:
      description: "Monotonic timestamp in nanoseconds (int64 as string - parse to native int64)"
    type: string
  frame_index:
    metadata:
      description: "Sequential frame counter (uint64 as string - parse to native uint64)"
    type: string
