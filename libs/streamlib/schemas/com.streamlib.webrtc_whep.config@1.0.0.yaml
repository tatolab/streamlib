# JSON Type Definition (RFC 8927) schema for WebRTC WHEP config

metadata:
  name: com.streamlib.webrtc_whep.config
  version: 1.0.0
  description: "Configuration for WebRTC WHEP receiving"

properties:
  whep:
    metadata:
      description: "WHEP endpoint configuration"
    properties:
      endpoint_url:
        metadata:
          description: "WHEP endpoint URL"
        type: string
      timeout_ms:
        metadata:
          description: "Connection timeout in milliseconds"
        type: uint32
    optionalProperties:
      auth_token:
        metadata:
          description: "Optional bearer token for authentication"
        type: string
