[package]
name = "streamlib-mcp"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Core streamlib functionality
streamlib-core = { path = "../streamlib-core" }

# MCP SDK (official Rust implementation)
rmcp = { version = "0.8", features = ["server", "transport-io", "transport-streamable-http-server"] }
async-trait = "0.1"
schemars = "1.0"

# CLI argument parsing
clap = { version = "4.5", features = ["derive"] }

# HTTP server (Axum is required for streamable HTTP transport)
axum.workspace = true

# Async runtime
tokio.workspace = true

# Error handling
thiserror.workspace = true
anyhow.workspace = true

# Logging
tracing.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tracing-subscriber = "0.3"
