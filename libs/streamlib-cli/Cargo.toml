[package]
name = "streamlib-cli"
description = "Command-line interface for StreamLib runtime"
version.workspace = true
edition.workspace = true
authors.workspace = true
license-file.workspace = true
repository.workspace = true

[[bin]]
name = "streamlib"
path = "src/main.rs"

[dependencies]
# Core library (bundles all Rust processors)
streamlib = { path = "../streamlib" }

# Schema types (processor YAML parsing)
streamlib-codegen-shared = { path = "../streamlib-codegen-shared" }

# CLI framework
clap = { version = "4.5", features = ["derive"] }

# Async runtime
tokio.workspace = true

# HTTP client for remote inspection
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde.workspace = true
serde_json.workspace = true
toml.workspace = true

# Error handling
anyhow.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Random name generation for runtimes
fastrand = "2.0"

# Runtime ID generation
cuid2 = "0.1"

# Timestamp parsing for log filtering
chrono = "0.4"

# Dynamic plugin loading
libloading = "0.8"
streamlib-plugin-abi = { path = "../streamlib-plugin-abi" }

# gRPC client for broker diagnostics
tonic = "0.12"

# Broker crate (for version info)
streamlib-broker = { path = "../streamlib-broker" }

# Home directory detection
dirs = "6.0"

# System calls (getuid for launchctl domain)
libc.workspace = true

# ZIP archive creation
zip = "2.2"

# Daemonization (Unix-only)
[target.'cfg(unix)'.dependencies]
daemonize = "0.5"
