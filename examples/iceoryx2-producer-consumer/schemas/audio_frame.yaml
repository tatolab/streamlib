name: com.streamlib.bench.audioframe
version: 1.0.0
description: "AudioFrame with sample data (stereo, 512 samples)"

fields:
  - name: timestamp_ns
    type: int64
    description: "Presentation timestamp in nanoseconds"
  - name: sample_rate
    type: uint32
    description: "Sample rate in Hz"
  - name: channels
    type: uint32
    description: "Number of audio channels"
  - name: frame_number
    type: uint64
    description: "Monotonic frame counter"
  - name: samples
    type: array<float32>
    description: "Interleaved audio samples (512 samples * 2 channels = 1024 floats)"
