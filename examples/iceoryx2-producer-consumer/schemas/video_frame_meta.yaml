name: com.streamlib.bench.videoframemeta
version: 1.0.0
description: "VideoFrame metadata (pixels stay on GPU)"

fields:
  - name: surface_id
    type: uint64
    description: "GPU surface/texture handle"
  - name: width
    type: uint32
    description: "Frame width in pixels"
  - name: height
    type: uint32
    description: "Frame height in pixels"
  - name: timestamp_ns
    type: int64
    description: "Presentation timestamp in nanoseconds"
  - name: format
    type: uint32
    description: "Pixel format code"
  - name: color_space
    type: uint32
    description: "Color space identifier"
  - name: frame_number
    type: uint64
    description: "Monotonic frame counter"
