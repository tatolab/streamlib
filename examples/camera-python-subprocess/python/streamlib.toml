[package]
name = "camera-python-subprocess"
version = "0.1.0"
description = "Grayscale processor — converts video frames to grayscale via Python subprocess"

[[processors]]
name = "com.tatolab.grayscale"
version = "1.0.0"
description = "Grayscale processor — converts video frames to grayscale via Python subprocess"
runtime = "python"
execution = "reactive"
entrypoint = "grayscale_processor:GrayscaleProcessor"

[[processors.inputs]]
name = "video_in"
schema = "com.tatolab.videoframe@1.0.0"

[[processors.outputs]]
name = "video_out"
schema = "com.tatolab.videoframe@1.0.0"
