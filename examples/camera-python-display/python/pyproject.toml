[project]
name = "cyberpunk-processor"
version = "0.1.0"
description = "Cyberpunk video overlay processor using Skia GPU rendering"
requires-python = ">=3.10"
# Note: streamlib-python is automatically injected by the Rust host
dependencies = [
    "skia-python>=87.0",
    "PyOpenGL>=3.1.0",
    "mediapipe>=0.10.18",
    "numpy>=1.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
