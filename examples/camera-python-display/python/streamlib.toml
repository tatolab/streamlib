[package]
name = "cyberpunk-processor"
version = "0.1.0"
description = "Cyberpunk video overlay processors using isolated subprocess architecture"

[[processors]]
name = "com.tatolab.avatar_character"
version = "1.0.0"
description = "MediaPipe pose detection + stylized 3D character as PiP overlay"
runtime = "python"
execution = "reactive"
entrypoint = "avatar_character:AvatarCharacter"

[[processors.inputs]]
name = "video_in"
schema = "com.tatolab.videoframe@1.0.0"

[[processors.outputs]]
name = "video_out"
schema = "com.tatolab.videoframe@1.0.0"

[[processors]]
name = "com.tatolab.cyberpunk_lower_third"
version = "1.0.0"
description = "Cyberpunk animated lower third overlay — continuous RGBA generator"
runtime = "python"
entrypoint = "cyberpunk_lower_third:CyberpunkLowerThird"

[processors.execution]
type = "continuous"
interval_ms = 16

[[processors.outputs]]
name = "video_out"
schema = "com.tatolab.videoframe@1.0.0"

[[processors]]
name = "com.tatolab.cyberpunk_watermark"
version = "1.0.0"
description = "Spray paint style watermark overlay — continuous RGBA generator"
runtime = "python"
entrypoint = "cyberpunk_watermark:CyberpunkWatermark"

[processors.execution]
type = "continuous"
interval_ms = 16

[[processors.outputs]]
name = "video_out"
schema = "com.tatolab.videoframe@1.0.0"

[[processors]]
name = "com.tatolab.cyberpunk_glitch"
version = "1.0.0"
description = "Glitch post-processing — RGB separation, scanlines, slice displacement"
runtime = "python"
execution = "reactive"
entrypoint = "cyberpunk_glitch:CyberpunkGlitch"

[[processors.inputs]]
name = "video_in"
schema = "com.tatolab.videoframe@1.0.0"

[[processors.outputs]]
name = "video_out"
schema = "com.tatolab.videoframe@1.0.0"
