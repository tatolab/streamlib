[package]
name = "camera-python-display"
version.workspace = true
edition.workspace = true
authors.workspace = true
license-file.workspace = true
publish = false

[features]
default = []
backend-vulkan = ["streamlib/backend-vulkan"]

[dependencies]
streamlib = { path = "../../libs/streamlib" }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { workspace = true }
serde_json = { workspace = true }

# Vision framework for person segmentation (macOS only)
[target.'cfg(target_os = "macos")'.dependencies]
objc2 = { workspace = true }
objc2-vision = { workspace = true }
objc2-foundation = { workspace = true }
objc2-core-video = { workspace = true }
objc2-io-surface = { workspace = true }
objc2-metal = { workspace = true }
metal = "0.31"
mach2 = "0.4"
