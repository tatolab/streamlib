[project]
name = "python-edge-detector"
version = "0.1.0"
description = "Python edge detector example with GPU-accelerated Sobel filter"
requires-python = ">=3.10"
dependencies = [
    "wgpu>=0.25.0",
    "glfw>=2.7.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "streamlib",
]

[tool.uv.sources]
streamlib = { path = "../../libs/streamlib" }
