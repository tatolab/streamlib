name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build-python-wheels:
    name: Build Python Wheels
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install opus pkg-config

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libopus-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        working-directory: libs/streamlib
        run: maturin build --release --features python --out ../../dist

      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-wheels:
    name: Publish Python Wheels
    needs: [build-python-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v3
        with:
          path: dist-all

      - name: Consolidate wheels
        run: |
          mkdir -p dist
          find dist-all -name "*.whl" -exec cp {} dist/ \;
          ls -lh dist/

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-build.${{ github.run_number }}
          name: StreamLib v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          draft: false
          prerelease: true
          files: dist/*.whl
          body: |
            ## StreamLib Python Wheels

            Automated build from commit ${{ github.sha }}

            ### Installation

            Download the appropriate wheel for your platform and Python version:

            ```bash
            # macOS (Apple Silicon)
            pip install streamlib-${{ steps.version.outputs.version }}-*-macosx_*_arm64.whl

            # macOS (Intel)
            pip install streamlib-${{ steps.version.outputs.version }}-*-macosx_*_x86_64.whl

            # Linux
            pip install streamlib-${{ steps.version.outputs.version }}-*-manylinux_*.whl
            ```

            Or install directly from GitHub:

            ```bash
            pip install https://github.com/tato123/streamlib/releases/download/v${{ steps.version.outputs.version }}-build.${{ github.run_number }}/streamlib-${{ steps.version.outputs.version }}-[platform].whl
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
