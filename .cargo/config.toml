# Cargo configuration for streamlib workspace
# This ensures PyO3 always uses the correct Python version

[env]
# Tell PyO3 to use homebrew Python 3.12 for builds and tests
# This prevents PyO3 from finding incorrect Python installations
PYO3_PYTHON = "/opt/homebrew/bin/python3.12"

# Set PYTHONHOME so embedded Python can find its standard library
PYTHONHOME = "/opt/homebrew/opt/python@3.12/Frameworks/Python.framework/Versions/3.12"

# StreamLib dev environment (managed by dev-setup.sh - DO NOT EDIT)
STREAMLIB_HOME = "/Users/fonta/Repositories/tatolab/streamlib/.streamlib"
STREAMLIB_BROKER_PORT = "50052"
STREAMLIB_DEV_MODE = "1"
# End StreamLib dev environment
