# Cargo configuration for streamlib workspace
# This ensures PyO3 always uses the correct Python version

[env]
# Tell PyO3 to use uv-managed Python 3.11 for builds and tests
# This prevents PyO3 from finding the macOS system Python 3.9
PYO3_PYTHON = "/Users/fonta/.local/share/uv/python/cpython-3.11.12-macos-aarch64-none/bin/python3.11"

# Set PYTHONHOME so embedded Python can find its standard library
PYTHONHOME = "/Users/fonta/.local/share/uv/python/cpython-3.11.12-macos-aarch64-none"
