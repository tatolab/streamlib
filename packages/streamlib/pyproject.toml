[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "streamlib"
version = "0.1.0"
description = "Minimal actor-based streaming framework for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "streamlib contributors" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# MINIMAL DEPENDENCIES - Just Python stdlib!
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

# GPU display - OpenGL texture rendering (cross-platform)
gpu-display = [
    "moderngl>=5.8.0",
    "glfw>=2.6.0",
    "PyOpenGL>=3.1.0",
]

# GPU acceleration - PyTorch backends
gpu = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/streamlib"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]
